<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Shader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  #helpBtn:hover {
  background: linear-gradient(135deg, #7884ff, #6a7bff);
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(88, 101, 242, 0.6);
}

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1c1b3a, #4b00ff);
      color: #fff;
      padding: 25px;
      width: 380px;
      height: 400px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(100, 0, 255, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #b48fff;
      letter-spacing: 1.5px;
    }

    label {
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: 700;
      color: #e0e0ff;
    }

    #keyInput {
      width: 100%;
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 15px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-bottom: 20px;
      backdrop-filter: blur(5px);
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
    }

    #startBtn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 800;
      border: none;
      border-radius: 15px;
      background: linear-gradient(90deg, #8f00ff, #c560ff);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px #a64dff, 0 0 25px #a64dff inset;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: none;
    }

    #startBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #c97dff, 0 0 35px #c97dff inset;
    }

    #startBtn:disabled {
      background: #5e5e5e;
      box-shadow: none;
      cursor: not-allowed;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }

    #startBtn.loading .spinner {
      display: block;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #c5bfff;
      min-height: 24px;
      text-align: center;
      text-shadow: 0 0 4px #ffcbff;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <label for="keyInput">Key GiriÅŸi</label>
  <input type="text" id="keyInput" placeholder="Key yaz..." autocomplete="off" />
  <button id="startBtn">
    Shader'i Aktif Et
    <div class="spinner"></div>
    </button>

</html>
